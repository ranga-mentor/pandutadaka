<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" role="img" aria-label="ID tools identity dashboard illustration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d2742"/>
      <stop offset="52%" stop-color="#15527d"/>
      <stop offset="100%" stop-color="#1b8f78"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f1f7ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#00142a" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="700" fill="url(#bg)"/>

  <g opacity="0.2">
    <circle cx="120" cy="100" r="90" fill="#fff"/>
    <circle cx="1090" cy="120" r="70" fill="#fff"/>
    <circle cx="1030" cy="590" r="120" fill="#fff"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="120" y="90" width="960" height="520" rx="28" fill="url(#panel)"/>
  </g>

  <text x="170" y="165" fill="#133a5e" font-family="Lato, Arial, sans-serif" font-size="44" font-weight="800">
    ID Tools Studio
  </text>
  <text x="170" y="205" fill="#496887" font-family="Lato, Arial, sans-serif" font-size="24">
    Validate and generate regional identity formats
  </text>

  <g filter="url(#shadow)">
    <rect x="160" y="255" width="280" height="220" rx="20" fill="#eaf6ff"/>
    <text x="190" y="305" fill="#0f4b79" font-family="Lato, Arial, sans-serif" font-size="32" font-weight="800">SG</text>
    <text x="190" y="355" fill="#143f64" font-family="Lato, Arial, sans-serif" font-size="30" font-weight="700">S1234567D</text>
    <rect x="190" y="390" width="145" height="36" rx="18" fill="#1c9f68"/>
    <text x="222" y="414" fill="#fff" font-family="Lato, Arial, sans-serif" font-size="20" font-weight="800">VALID</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="460" y="255" width="280" height="220" rx="20" fill="#fff5eb"/>
    <text x="490" y="305" fill="#97501b" font-family="Lato, Arial, sans-serif" font-size="32" font-weight="800">MY</text>
    <text x="490" y="355" fill="#7a4116" font-family="Lato, Arial, sans-serif" font-size="30" font-weight="700">900101-14-5678</text>
    <rect x="490" y="390" width="145" height="36" rx="18" fill="#1c9f68"/>
    <text x="522" y="414" fill="#fff" font-family="Lato, Arial, sans-serif" font-size="20" font-weight="800">VALID</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="760" y="255" width="280" height="220" rx="20" fill="#f2f9ef"/>
    <text x="790" y="305" fill="#2d6b35" font-family="Lato, Arial, sans-serif" font-size="32" font-weight="800">HK</text>
    <text x="790" y="355" fill="#24572a" font-family="Lato, Arial, sans-serif" font-size="30" font-weight="700">AB123456(9)</text>
    <rect x="790" y="390" width="145" height="36" rx="18" fill="#1c9f68"/>
    <text x="822" y="414" fill="#fff" font-family="Lato, Arial, sans-serif" font-size="20" font-weight="800">VALID</text>
  </g>

  <g transform="translate(945 130)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="58" fill="#ffffff"/>
    <path d="M-14 -14h28v28h-28z" fill="#0f5a90"/>
    <path d="M-10 -10h20v20h-20z" fill="#fff"/>
    <path d="M-4 -4h8v8h-8z" fill="#0f5a90"/>
    <path d="M0 18l24 10-8 20h-32l-8-20z" fill="#1c9f68"/>
  </g>

  <text x="170" y="545" fill="#305775" font-family="Lato, Arial, sans-serif" font-size="26" font-weight="700">
    Singapore • Malaysia • Hong Kong
  </text>
